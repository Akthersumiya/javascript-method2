<h1 id="demo" >This is hide massage</h1>

    }
 </script>

<!-- light on/off -->
<style>
    myImage{
        transition: opacity;
    }
</style>


<h1 style="display: flex; align-items: center; justify-content: center; font-size: 40px;">ðŸ’¡Light On/Off System
</h1>
<div style="display: flex; justify-content: center; align-items: center; ">

<img id="myImage" style="width: 200px;" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
</div>

<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 10px;">
<button style="padding: 10px; border-radius: 5px; background-color: brown; color: aliceblue; width: 100px;" onclick="bulbOn()">Turn on</button>
<button style="padding: 10px; border-radius: 5px; background-color: green; color: aliceblue; width: 100px;"  onclick="bulbOff()">Turn off</button>
</div>

<script>
function bulbOn(){
    document.getElementById('myImage').src="https://www.w3schools.com/js/pic_bulbon.gif" 
}

function bulbOff(){
document.getElementById('myImage').src="https://www.w3schools.com/js/pic_bulboff.gif" 
}
</script>
<!-- light on/off end -->
</body>
</html>
